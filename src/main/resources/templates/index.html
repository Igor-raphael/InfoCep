<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>InfoCep</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>
    <body>
         

        <div class="titulo">
            <p>InfoCep</p>
         </div>


            <div class="InputCep">
              
               <form th:action="@{/buscarCep}" method="post">

                <label for="cep">Digite o CEP:</label> <br>
                <input type="text" id="cep" name="cep" minlength="8"  maxlength="9" pattern="\d{5}-?\d{3}" placeholder="00000-000" required="required" >
                <button class="fa-solid fa-magnifying-glass" type="submit"></button>
           
                </form>

            </div>

              
   
    <script src="https://kit.fontawesome.com/930e162079.js" crossorigin="anonymous"></script>
    </body>
</html>
